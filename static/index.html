<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Neural Network Visualizer</title>
        <link rel="stylesheet" href="css/neural-network-visualizer.css">
        <script src="js/neural-network-visualizer.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <div>
            <div id="controls">
                <span>Controls</span>
                <label for="color">Color:</label>
                <input id="color" type="color" value="#4dabf7">
                <label for="layer-spacing">Layer spacing:</label>
                <input id="layer-spacing" class="valid-number" type="number" min="0" step="1" value="125">
                <label for="synapse-stroke-width">Synapse stroke width:</label>
                <input id="synapse-stroke-width" class="valid-number" type="number" min="0" step="0.1" value="0.2">
                <label for="neuron-radius">Neuron radius:</label>
                <input id="neuron-radius" class="valid-number" type="number" min="0" step="1" value="12">
                <label for="neuron-spacing">Neuron spacing:</label>
                <input id="neuron-spacing" class="valid-number" type="number" min="0" step="1" value="2">
                <label for="neuron-stroke-width">Neuron stroke width:</label>
                <input id="neuron-stroke-width" class="valid-number" type="number" min="0" step="0.1" value="2.5">
                <label for="network-def">Layers size:</label>
                <input id="network-def" type="text" value="7, 15, 12, 18, 2">
                <button id="apply">Apply</button>
                <label>Mock activations:</label>
                <div id="mock-activations">
                    <button id="start">Start</button>
                    <button id="stop" disabled>Stop</button>
                </div>
            </div>
        </div>
        <div>
            <h1>Neural Network Visualizer</h1>
            <div id="neural-network"></div>
        </div>
    </body>
</html>
